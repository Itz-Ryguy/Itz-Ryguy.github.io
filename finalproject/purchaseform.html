<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Purchase Form</title>
        <meta charset="utf-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
        <link rel="icon" type="img/png" href="Images/New Project.png">
        <link href="purchaseform.css" rel="stylesheet">
    
    </head>
    <body>
        <header><img src="Images/New Project.png" width="100px" height="100px"><p>Purchase Form</p>

            <nav>
                <ul>
                    <li>
                        <a href="homepage.html">Home</a>
                    </li>
                    <li>
                        <a href="productpage.html">Our Merch</a>
                    </li>
                    <li>
                        <a href="aboutus.html">About us</a>
                    </li>
                    <li>
                        <a href="contactuspage.html">Help-Contact us</a>
                    </li>
                </ul>
            </nav>
        
        </header>

        <fieldset class="billing">
            <legend id="paymentlegend">Billing Information (required)</legend>
            <label>First Name</label>
            <input type="text" required="required">

            <label>Last Name</label>
            <input type="text" required="required">

            <label>Street Address</label>
            <input type="text" required="required">

            <label>Street Address (2)</label>
            <input type="text">

            <label>City</label>
            <input type="text" required="required">

            <label>Province</label>
            <input type="text" required="required">

            <label>ZIP/Postal Code</label>
            <input type="text" pattern="^\d{5}(-\d{4})?$">

            <label>Country</label>
            <input type="text" required="required" value="Canada">

            <label>Phone</label>
            <input type="tel" required="required" pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$">

            <datalist>YT, PE, NS, NB, NU, ON, SK, MB, AB, BC, NL, NT, QC</datalist>

            <label>Credit Card Number</label>
            <input required="required" pattern="^(?:4[0-9]{12}(?:[0-9]{3})?|5[1-5][0-9]{14}|6(?:011|5[0-9][0-9])[0-9]{12}|3[47][0-9]{13}|3(?:0[0-5]|[68][0-9])[0-9]{11}|(?:2131|1800|35\d{3})\d{11})$">

          <label>Expiration Date</label>
          <select required="required">
             <option value="--Month--">--Month--</option>
             <option value="January (01)">January</option>
             <option value="Febuary (02)">Febuary</option>
             <option value="March (03)">March</option>
             <option value="April (04)">April</option>
             <option value="May (05)">May</option>
             <option value="June (06)">June</option>
             <option value="July (07)">July</option>
             <option value="August (08)">August</option>
             <option value="September (09)">September</option>
             <option value="October (10)">October</option>
             <option value="November (11)">November</option>
             <option value="December (12)">December</option>
            </select>
            <select required="required">
             <option value="--Year--">--Year--</option>
             <option value="2020">2020</option>
             <option value="2021">2021</option>
             <option value="2022">2022</option>
             <option value="2023">2023</option>
             <option value="2024">2024</option>
            </select>

        </fieldset>

        <button type="submit" class="submitButton" onclick="location.href= 'purchaseform.html';">Submit</button>

    </body>

</html>
